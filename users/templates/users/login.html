{% extends 'users/layout.html' %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock title %}

{% block content %}

<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend class='border-bottom mb-4 pb-3'>Login</legend>
    
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class='btn btn-outline-primary my-3'>Sign In</button>
        </div>
    </form>
    <small class='mt-3'>Need an Account? <a href="#">Sign Up</a> </small>
</div>

{% endblock content %}
