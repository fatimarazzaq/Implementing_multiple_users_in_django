{% extends 'users/layout.html' %}
{% load crispy_forms_tags %}
<!-- {% load static %} -->
{% block title %}
Profile
{% endblock title %}

{% block content %}
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ user.salon.salonprofile.image.url }}">

        <div class="media-body">
            <h2 class="account-heading"></h2>
            <p class="text-secondary"></p>
        </div>
    </div>
    <!-- FORM HERE -->
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend class='border-bottom mb-4 pb-3'>Update Profile</legend>
                {{ su_form|crispy }}
                {{ sa_form|crispy }}
                <div class="my-4">
                    {{ si_form|crispy }}
                </div>
            <div class="my-3"></div>
        </fieldset>
        <div class="form-group">
            <button type="submit" class='btn btn-outline-primary my-3'>Update</button>
        </div>
    </form>

</div>


{% endblock content %}
